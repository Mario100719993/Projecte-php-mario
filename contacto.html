<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inici</a></li>
                <li><a href="viajes/viaje1.html">Viatge a Tailandia</a></li>
                <li><a href="viajes/viaje2.html">Viatge a Ibiza</a></li>
                <li><a href="contacto.html">Contacte</a></li>
            </ul>
        </nav>
    </header>
    
     <main>
        <h1>Formulari de contacte</h1>
        
        <form class="formulario-contacto">
            <div class="campo">
                <label for="nombre">Nom:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            
            <div class="campo">
                <label for="email">Correu electrònic:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="campo">
                <label for="motivo">Motiu del contacte:</label>
                <select id="motivo" name="motivo">
                    <option value="consulta">Consulta</option>
                    <option value="sugerencia">Suggerència</option>
                    <option value="error">Reportar error</option>
                    <option value="colaboracion">Col·laboració</option>
                </select>
            </div>
            
            <div class="campo">
                <label for="viaje">Sobre quin viatge vols comentar?</label>
                <select id="viaje" name="viaje">
                    <option value="roma">Tailandia</option>
                    <option value="paris">Ibiza</option>
                    <option value="berlin">Mallorca</option>
                    <option value="otros">Altres</option>
                </select>
            </div>
            
            <div class="campo">
                <label for="mensaje">Missatge:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </main>

    <footer>
        <p>© 2025 Els meus viatges | Tots els drets reservats</p>
        <p>Contacte: mario@meusviatges.com</p>
        <div class="social">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
        </div>
    </footer>
</body>
</html>
